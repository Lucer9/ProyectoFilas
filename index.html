<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queueing Theory Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Queueing Theory Calculator</h1>
    <div class="options">
        <div class="option" id="mm1" onclick="selectTab('mm1')">
            <div>
                <h2>M/M/1</h2>
                <p>One server</p>
            </div>
        </div>
        <div class="option" id="mms" onclick="selectTab('mms')">
            <div>
                <h2>M/M/S</h2>
                <p>S servers</p>
            </div>
        </div>
        <div class="option" id="mmsk" onclick="selectTab('mmsk')">
            <div>
                <h2>M/M/S/K</h2>
                <p>S server, only hold K customers </p>
            </div>
        </div>
        <div class="option" id="mg1" onclick="selectTab('mg1')">
            <div>
                <h2>M/G/1</h2>
                <p>One server (General Distribution)</p>
            </div>
        </div>
    </div>
    <br>
    <form class="inputs" id="mm1Form" onsubmit="return queue('mm1')">
        <div class="row">
            <div class="input">
                <label><span>λ</span> arrivals/minutes</label>
                <input required type="number" min="0" name="a" value="2">
            </div>

            <div class="input">
                <label><span>μ</span> services/minutes</label>
                <input required type="number" min="0" name="u" value="3">
            </div>
        </div>
        <div class="row">
            <div class="input">
                <label>Waiting cost</label>
                <input type="number" min="0" name="wc" value="15">
            </div>
            <div class="input">
                <label>Waiting service</label>
                <input type="number" min="1" name="ws" value="12">
            </div>
            <div class="input">
                <label>Pn Single</label>
                <input type="number" min="0" name="pn" value="2">
            </div>
            <div class="input">
                <label>Pn Comulative</label>
                <input type="number" min="2" name="pnc" value="2">
            </div>
        </div>
        <button class="row input" type="submit">Calcular</button class="input">
    </form>

    <form class="inputs" id="mmsForm" onsubmit="return queue('mms')">
        <div class="row">
            <div class="input">
                <label><span>λ</span> arrivals/minutes</label>
                <input required type="number" min="0" name="a" value="2">
            </div>

            <div class="input">
                <label><span>μ</span> services/minutes</label>
                <input required type="number" min="0" name="u" value="3">
            </div>
            
            <div class="input">
                <label><span>S</span> number of servers</label>
                <input required type="number" min="1" name="s" value="2">
            </div>
        </div>
        <div class="row">
            <div class="input">
                <label>Waiting cost</label>
                <input type="number" min="0" name="wc" value="15">
            </div>
            <div class="input">
                <label>Waiting service</label>
                <input type="number" min="1" name="ws" value="12">
            </div>
            <div class="input">
                <label>Pn Single</label>
                <input type="number" min="0" name="pn" value="2">
            </div>
            <div class="input">
                <label>Pn Comulative</label>
                <input type="number" min="2" name="pnc" value="2">
            </div>
        </div>
        <button class="row input" type="submit">Calcular</button class="input">
    </form>

    <form class="inputs" id="mmskForm" onsubmit="return queue('mmsk')">
        <div class="row">
            <div class="input">
                <label><span>λ</span> arrivals/minutes</label>
                <input required type="number" min="0" name="a" value="2">
            </div>

            <div class="input">
                <label><span>μ</span> services/minutes</label>
                <input required type="number" min="0" name="u" value="3">
            </div>
            
            <div class="input">
                <label><span>S</span> number of servers</label>
                <input required type="number" min="1" name="s" value="2">
            </div>
                        
            <div class="input">
                <label><span>K</span> limit of users</label>
                <input required type="number" min="1" name="k" value="2">
            </div>
        </div>
        <div class="row">
            <div class="input">
                <label>Waiting cost</label>
                <input type="number" min="0" name="wc" value="15">
            </div>
            <div class="input">
                <label>Waiting service</label>
                <input type="number" min="1" name="ws" value="12">
            </div>
            <div class="input">
                <label>Pn Single</label>
                <input type="number" min="0" name="pn" value="2">
            </div>
            <div class="input">
                <label>Pn Comulative</label>
                <input type="number" min="2" name="pnc" value="2">
            </div>
        </div>
        <button class="row input" type="submit">Calcular</button class="input">
    </form>


    <form class="inputs" id="mg1Form" onsubmit="return queue('mg1')">
        <div class="row">
            <div class="input">
                <label><span>λ</span> arrivals/minutes</label>
                <input required type="number" min="0" name="a" value="2">
            </div>

            <div class="input">
                <label><span>μ</span> services/minutes</label>
                <input required type="number" min="0" name="u" value="3">
            </div>
            
            <div class="input">
                <label><span>σ</span> standar deviaton</label>
                <input required type="number" min="0" name="sd" step="0.01" value="0.1">
            </div>
        </div>
        <div class="row">
            <div class="input">
                <label>Waiting cost</label>
                <input type="number" min="0" name="wc" value="15">
            </div>
            <div class="input">
                <label>Waiting service</label>
                <input type="number" min="1" name="ws" value="12">
            </div>
            <div class="input">
                <label>Pn Single</label>
                <input type="number" min="0" name="pn" value="2">
            </div>
            <div class="input">
                <label>Pn Comulative</label>
                <input type="number" min="2" name="pnc" value="2">
            </div>
        </div>
        <button class="row input" type="submit">Calcular</button class="input">
    </form>

    <div id="resultsTable">

    </div>

</body>

<script src="./gui.js"> </script>
<script src="./queues.js"> </script>

</html>
